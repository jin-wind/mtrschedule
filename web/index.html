<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTR ËºïÈêµËªäË°® - Light Rail Schedule</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MTR ËºïÈêµËªäË°®</h1>
            <div class="header-actions">
                <button id="settingsBtn" class="icon-btn" title="Settings">‚öôÔ∏è</button>
                <button id="refreshBtn" class="icon-btn" title="Refresh">üîÑ</button>
            </div>
        </header>

        <div id="timestampText" class="timestamp"></div>

        <!-- Station List View -->
        <div id="stationListView" class="view">
            <div id="loadingIndicator" class="loading hidden">Loading...</div>
            <div id="errorText" class="error-text hidden"></div>
            <div id="stationsList" class="stations-list"></div>
        </div>

        <!-- Station Detail View -->
        <div id="stationDetailView" class="view hidden">
            <button id="backBtn" class="back-btn">‚Üê Back to Stations</button>
            <div class="station-detail">
                <h2 id="stationName"></h2>
                <p id="stationCode" class="station-code"></p>

                <div id="trainModeContainer" class="hidden">
                    <div id="noTrainsText" class="no-trains hidden">No trains available</div>
                    <div id="trainsList" class="trains-list"></div>
                </div>

                <div id="routeModeContainer" class="hidden">
                    <div id="noRoutesText" class="no-trains hidden">No trains available</div>
                    <div id="routeGroupsList" class="route-groups"></div>
                </div>
            </div>
        </div>

        <!-- Settings Modal -->
        <div id="settingsModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <button id="closeModalBtn" class="close-btn">√ó</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="defaultStation">Default Station:</label>
                        <select id="defaultStation" class="station-select">
                            <option value="">Select a station...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="displayMode">Default View Mode:</label>
                        <select id="displayMode" class="station-select">
                            <option value="route">Route Mode</option>
                            <option value="train">Train Mode</option>
                        </select>
                    </div>
                    <button id="saveSettingsBtn" class="btn btn-primary">Save Settings</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/stations.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
